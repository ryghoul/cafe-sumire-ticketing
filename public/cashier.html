<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cashier • Café Sumire</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cashier.css">
</head>
<body>
  <h1>New Order</h1>
<button onclick="location.href='barista.html'" class="secondary">
  👨‍🍳 Go to Barista View
</button>

  <!-- MATCHA / HOJICHA / SIGNATURE SECTIONS (as before) -->
  <div class="menu-section">
    <h2>The Matcha Batch</h2>
    <div class="menu" id="menu-matcha"></div>
  </div>
  <div class="menu-section">
    <h2>The Hojicha Batch</h2>
    <div class="menu" id="menu-hojicha"></div>
  </div>
  <div class="menu-section">
    <h2>Sumire Signatures</h2>
    <div class="menu" id="menu-signature"></div>
  </div>

  <!-- ORDER & TOTAL -->
  <ul id="orderList"></ul>
  <label for="total">Total:</label>
  <input id="total" type="number" step="0.01" readonly />

  <!-- SEND -->
  <button class="primary" id="send">Send Order</button>
  
  <!-- MILK & QTY MODAL -->
  <div class="modal hidden" id="milkModal">
    <div class="modal-content">
      <!-- Close button -->
      <button class="modal-close" id="closeModal">✕</button>

      <p>Choose your milk:</p>
      <button class="oat" id="chooseOat">Oat Milk</button>
      <button class="two" id="chooseTwo">2% Milk</button>

      <p>Quantity:</p>
      <div class="qty-selector">
        <button id="qtyMinus">−</button>
        <input type="number" id="qtyInput" value="1" min="1">
        <button id="qtyPlus">+</button>
      </div>

      <div style="margin-top:1rem;">
        <button id="confirmItem" class="primary">Add to Order</button>
      </div>
    </div>
  </div>

  <script src="cashier.js"></script>
</body>
</html>
